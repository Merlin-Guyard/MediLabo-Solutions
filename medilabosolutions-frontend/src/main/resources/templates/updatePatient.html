<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>VIEW</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="/images/medilabosolutions_logo.JPG" alt="My Image" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="mx-auto">
            <form action="#" th:action="@{/frontend/updatePatient/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="text" th:field="*{birthdate}" id="birthdate" placeholder="Birthdate" class="form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" th:field="*{gender}" id="gender" placeholder="Gender" class="form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>

                <div class="form-group">
                    <label for="postalAddress">Postal Address</label>
                    <input type="text" th:field="*{postalAddress}" id="postalAddress" placeholder="Postal Address" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number" class="form-control">
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <a th:href="@{/frontend/view/{id}(id=${patient.id})}" class="btn btn-danger btn-sm">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Confirm">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
