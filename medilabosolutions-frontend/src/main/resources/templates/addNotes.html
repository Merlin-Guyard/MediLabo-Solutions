<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>VIEW</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="/images/medilabosolutions_logo.JPG" alt="My Image" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center align-items-center">
        <div class="mx-auto">
            <form action="#" th:action="@{/frontend/addNotes/{patientId}(patientId=${patient.id})}" method="post" class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="note">New note</label>
                    <textarea th:field="*{note.note}" id="note" placeholder="Some Notes" class="form-control"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('note.note')}" th:errors="*{note.note}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
