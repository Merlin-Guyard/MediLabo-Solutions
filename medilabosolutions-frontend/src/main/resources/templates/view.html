<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="#" th:action="@{/frontend/view/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}" id="patientId" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>

                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/frontend/home">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Update Patient">
                </div>
            </div>

        </form>
    </div>
</div>
</div>
</body>
</html>
