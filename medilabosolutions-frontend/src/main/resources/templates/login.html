<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="/images/medilabosolutions_logo.JPG" alt="My Image" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center">

    <div class="col-md-4">
        <form action="/frontend/connect" method="post" th:object="${user}" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
