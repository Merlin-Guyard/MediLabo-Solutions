<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>VIEW</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="mx-auto">
            <div class="form-group">
                <h3>Patient:</h3>
                <label>First Name</label>
                <span th:text="${patient.firstName}" class="form-control"></span>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <span th:text="${patient.lastName}" class="form-control"></span>
            </div>

            <div class="form-group">
                <label>Birthdate</label>
                <span th:text="${patient.birthdate}" class="form-control"></span>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <span th:text="${patient.gender}" class="form-control"></span>
            </div>

            <div class="form-group">
                <label>Postal Address</label>
                <span th:text="${patient.postalAddress}" class="form-control"></span>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <span th:text="${patient.phoneNumber}" class="form-control"></span>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a th:href="@{/frontend/updatePatient/{id}(id=${patient.id})}" class="btn btn-primary">Update
                        Patient</a>
                </div>
            </div>

            <div th:if="${notes}">
                <h3>Notes:</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="note : ${notes}">
                        <span th:text="${note.note}"></span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a th:href="@{/frontend/updateNotes/{id}(id=${patient.id})}" class="btn btn-primary">Update
                        Notes</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/frontend/home">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
