<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>VIEW</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="mx-auto">
                <div class="form-group">
                    <label>First Name</label>
                    <span th:text="${patient.firstName}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <span th:text="${patient.lastName}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <label>Birthdate</label>
                    <span th:text="${patient.birthdate}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <span th:text="${patient.gender}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <label>Postal Address</label>
                    <span th:text="${patient.postalAddress}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <span th:text="${patient.phoneNumber}" class="form-control"></span>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/frontend/home">Cancel</a>
                        <a th:href="@{/frontend/update/{id}(id=${patient.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/frontend/notes/{id}(id=${patient.id})}" class="btn btn-primary">Notes</a>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
