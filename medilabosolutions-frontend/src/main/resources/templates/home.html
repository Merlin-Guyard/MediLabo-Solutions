<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="/images/medilabosolutions_logo.JPG" alt="My Image" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <!-- Bouton "Add Patient" -->
            <div th:if="${patientFetchError == null}">
            <a th:href="@{/frontend/addPatient}" class="btn btn-primary mb-2">Add Patient</a>
            </div>

            <!-- Tableau -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Family Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/frontend/view/{id}(id=${patient.id})}">View</a>
                        <a th:href="@{/frontend/deletePatient/{id}(id=${patient.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${patientFetchError}">
                <p style="color: red;" th:text="${patientFetchError}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
